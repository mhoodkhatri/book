<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e8555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25c2a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Robot head outline -->
  <rect x="20" y="15" width="60" height="50" rx="10" fill="url(#grad)" />
  <!-- Eyes -->
  <circle cx="35" cy="35" r="8" fill="#ffffff" />
  <circle cx="65" cy="35" r="8" fill="#ffffff" />
  <circle cx="35" cy="35" r="4" fill="#1a1a2e" />
  <circle cx="65" cy="35" r="4" fill="#1a1a2e" />
  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#2e8555" stroke-width="3" />
  <circle cx="50" cy="5" r="4" fill="#25c2a0" />
  <!-- Mouth/speaker grille -->
  <rect x="35" y="50" width="30" height="8" rx="2" fill="#1a1a2e" opacity="0.3" />
  <line x1="38" y1="54" x2="62" y2="54" stroke="#ffffff" stroke-width="1" />
  <!-- Body hint -->
  <rect x="30" y="65" width="40" height="25" rx="5" fill="url(#grad)" opacity="0.7" />
  <!-- Arms -->
  <rect x="15" y="70" width="10" height="15" rx="3" fill="url(#grad)" opacity="0.5" />
  <rect x="75" y="70" width="10" height="15" rx="3" fill="url(#grad)" opacity="0.5" />
</svg>
